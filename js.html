<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('light').src='lon.gif'">Click to on the bulb</button>

<img id="light" src="off.gif" style="width:300px" height="300px">

<button onclick="document.getElementById('light').src='off.gif'">Click to off the bulb</button>

</body>
</html>
