    <style>
        body {
            background-color: antiquewhite;
            font-family: Arial, sans-serif;
            margin: 0;
        }
       .navbar{
            background-color:black;
            padding-top: 0px;
        }
        .navbar-brand, .nav-link {
        color:white !important;
        
        }
        li {
            float: left;
        }
        li a {
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            color: white;
        }
        li a:hover:not(.active) {
            background-color: #66d487;
        }
        .active {
            background-color: cornflowerblue;
        }
        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .section-title {
            text-align: center;
            font-size: 26px;
            margin-bottom: 10px;
        }
        .section-subtitle {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .card {
            background-color: #fff8f0;
            width: calc(33.333% - 20px);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .price {
            margin-top: 10px;
            font-size: 20px;
            color: #444;
        }
        .item-name {
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }
        .cart-btn {
            display: inline-block;
            background-color: cornflowerblue;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
        }
        .cart-btn:hover {
            background-color: #66d487;
        }
        .see-more {
            text-align: center;
            margin: 40px 0;
        }
        .see-more a {
            background-color: cornflowerblue;
            color: white;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 5px;
        }
        .see-more a:hover {
            background-color: #66d487;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            background-color: #f4e5d3;
        }
        @media (max-width: 768px) {
            .card {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
