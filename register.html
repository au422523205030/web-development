<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body{
            background-color: cornsilk;
            background-image:url('bg.jpg') ;
               background-size: cover;
               background-repeat: no-repeat;
               background-position: center;
        }
        tr{
            height: 40px;
        }
    </style>
</head>
<body>
    <div style="background-color:blanchedalmond; height: 450px; width: 450px; margin: auto; padding-left: 20px;">
    <div style="color:rgb(76, 12, 135);">
        <h1> <marquee>Register Your Table</marquee></h1>
    <form >
        <table style="text-align:justify; padding-left: 15%; ">
            <tr>
                <td> Name:</td>  <td> <input type="text"   placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td> Age:</td>  <td> <input type="number"   placeholder="Enter your age"></td>
            </tr>
            <tr>
                <td> Gender:</td> 
                <td>
                     <input type="radio"   name="Gender"> Male
                     <input type="radio"   name="Gender"> Female
                </td>
            </tr>
            <tr>
                <td> Mobile number:</td> <td> <input type="number"></td>
            </tr>
             <tr>
                <td> Email:</td> <td> <input type="text"></td>
             </tr>
             <tr>
                <td> Password:</td> <td> <input type="text"></td>
            </tr>
            <tr>
                <td> Time:</td> <td> <input type="time"></td>
            </tr> 
            <tr>
                <td> <input type="reset"></td>
                <td> <input type="submit"></td>
            </tr>
        </table>
    </form>
</div></div>
</body>
